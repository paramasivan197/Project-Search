<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search Clone</title>
  <link rel="stylesheet" href="demostyle.css">
</head>
<body>
 
    <header>
    <nav>
      <a href="./demoimage.html">Image Search</a>
      <a href="./advanced.html">Advanced Search</a>
    </nav>
  </header>
  
  
  <main>
    <h1 class="logo">MySearch</h1>
    <form class="search-form" action="https://www.google.com/search" method="GET">
      <input type="text" class="search-bar" name="q" placeholder="Search or type a URL">
      <div class="buttons">
        <button type="submit">Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </main>
  
  
  <footer>
    <div class="footer-links">
      <span>Advertising</span>
      <span>Business</span>
      <span>About</span>
    </div>
  </footer>


</body>
</html>
