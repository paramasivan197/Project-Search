<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search Form</title>
</head>
<body>

    <h1>Google Image Search</h1>
    <form action="https://images.google.com/search" method="get" target="_blank">
        <input type="hidden" name="tbm" value="isch">
        <label for="query">Enter search term:</label>
        <input type="text" id="query" name="q" required>
        <button type="submit">Search Images</button>
    </form>

</body>
</html>
